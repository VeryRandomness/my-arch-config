# INPUT FIELD
input-field {
    monitor =
    size = 400, 80
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = #accent1
    inner_color = $accent2
    font_color = $textp
    fade_on_empty = false
    placeholder_text = <span foreground="##$texts"><i>ó°Œ¾ Type Password </i></span>
    hide_input = false
    check_color = $accent1
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
