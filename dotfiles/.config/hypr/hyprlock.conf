source = ~/dotfiles/.config/hypr/style.conf

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/dotfiles/.config/backgrounds/Background.jpg
    blur_passes = 2
    color = $background
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = #284040
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = #284040
    font_size = 25
    font_family = $font
    position = -30, -135
    halign = right
    valign = top
}

